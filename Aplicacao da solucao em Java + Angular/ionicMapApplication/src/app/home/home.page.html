<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Car Valuation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <app-mondrian-map (eventEmitter)="pushSelected($event)" [carList]="carList"></app-mondrian-map>
  </div>
  <app-menubar (eventEmitter)="pushModify($event)" [brandList]="brandList"></app-menubar> 
</ion-content>
