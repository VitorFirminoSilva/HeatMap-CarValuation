<main *ngIf="carValues != null && carList != null">
  <div>
      <ion-item id="mondrian-wrapper">
          <div  *ngIf="this.carList.length > 0" class="mondrian mondrian--large">
            <div tappable (click)="clickHandler(carValue.ident);"  *ngFor="let carValue of filterCarValues()" [ngClass]="'centerText span-' + carValue.span + ' row-' + carValue.row" [style.background-color]="carValue.colorHSL">
              <div >
                <p class="car">
                  {{this.carList[carValue.ident].model}}
                  <br>{{carValue.porcentage.toFixed(2)}}
                </p>
              </div>
            </div>
          </div>
      </ion-item> 
  </div>  
</main>
