<ion-header translucent>
  <ion-toolbar>
    <ion-title>Add New Car</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form" (ngSubmit)="submitForm()">

    <ion-item>
      <ion-label position="floating">Model</ion-label>
      <ion-input type="text" formControlName="model" ngDefaultControl></ion-input>
    </ion-item>
    <span
      *ngIf="(form.get('model').dirty || form.get('model').touched) && form.controls.model.errors?.required">
      Model is required.
    </span>

    <ion-item>
      <ion-label>Fabricate Year</ion-label>
      <ion-input type="date" min="1900-01-01" max="2022-04-30" formControlName="fabricationYear" ngDefaultControl></ion-input>
    </ion-item>
    <span
      *ngIf="(form.get('fabricationYear').dirty || form.get('fabricationYear').touched) && form.controls.fabricationYear.errors?.required">
      Fabricate Year is required.
    </span>

    <ion-item>
      <ion-label>Engine Liters</ion-label>
      <ion-input type="number" min="1.0" max="10.0" formControlName="engineLiters" ngDefaultControl></ion-input>
    </ion-item>
    <span
      *ngIf="(form.get('engineLiters').dirty || form.get('engineLiters').touched) && form.controls.engineLiters.errors?.required">
      Engine Liters is required.
    </span>

    <hr>

    <ion-item>
      <ion-label>Valuation Date 1</ion-label>
      <ion-input type="date" min="1900-01-01" max="2022-04-30" formControlName="dateRef1" ngDefaultControl></ion-input>
    </ion-item>
    <span
      *ngIf="(form.get('dateRef1').dirty || form.get('dateRef1').touched) && form.controls.dateRef1.errors?.required">
      Valuation Date 1 is required.
    </span>

    <ion-item>
      <ion-label>Value 1</ion-label>
      <ion-input type="number" min="1000.0" max="1000000.0" formControlName="value1" ngDefaultControl></ion-input>
    </ion-item>
    <span
      *ngIf="(form.get('value1').dirty || form.get('value1').touched) && form.controls.value1.errors?.required">
      Value 1 is required.
    </span>


    <hr>

    <ion-item>
      <ion-label>Valuation Date 2</ion-label>
      <ion-input type="date" min="1900-01-01" max="2022-04-30" formControlName="dateRef2" ngDefaultControl></ion-input>
    </ion-item>
    <span
      *ngIf="(form.get('dateRef2').dirty || form.get('dateRef2').touched) && form.controls.dateRef2.errors?.required">
      Valuation Date 2 is required.
    </span>

    <ion-item>
      <ion-label>Value 2</ion-label>
      <ion-input type="number" min="1000.0" max="1000000.0" formControlName="value2" ngDefaultControl></ion-input>
    </ion-item>
    <span
      *ngIf="(form.get('value2').dirty || form.get('value2').touched) && form.controls.value2.errors?.required">
      Value 2 is required.
    </span>


    <ion-button expand="block" color="primary" type="submit" >Save</ion-button>
  </form>
</ion-content>
